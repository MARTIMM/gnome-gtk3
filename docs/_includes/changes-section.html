<!-- h1>{{ site.data[page.change_notes].notes_title }}</h1 -->
<div class="release-notes">

  {% for date in site.data[page.change_notes].notes  %}
    {% for entry in date %}

      <h3>{{ entry[0] }}</h3>

      <ul>
        {% for note in entry[1] %}
          <li> {{ note }} </li>
        {% endfor %}
      </ul>


    {% endfor %}
    <!-- it still counts even in comments! nice! -->
    <!-- {% increment counter %} -->
    {% if counter > 10 %}
      <br/><br/>
      <strong>... older log entries ...</strong>
      <br/><br/><br/><br/>
      {% break %}
    {% endif %}
  {% endfor %}
</div>
