<h1>{{ site.data[page.change_notes].notes_title }}</h1>
<div class="release-notes">

  {% for date in site.data[page.change_notes].notes  %}
    {% for entry in date %}

  <h3>{{ entry[0] }}</h3>

    <ul>
      {% for note in entry[1] %}
    <li><strong>*</strong> <i> {{ note }} </i></li>
      {% endfor %}

    {% endfor %}
    </ul>
  {% endfor %}
</div>
