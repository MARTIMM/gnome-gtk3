---
---
<!-- this file is used when 'layout: default' is used in front matter -->

<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% assign url = site.baseurl | append: "/favicon.ico" %}
    <link rel="shortcut icon" type="image/x-icon" href="{{ url }}" />

    <!--link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"-->
    {% assign url = site.baseurl | append: "/assets/css/style.css" %}
    <link rel="stylesheet" href="{{ url }}">

    <!--link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print"-->
    {% assign url = site.baseurl | append: "/assets/css/print.css" %}
    <link rel="stylesheet" type="text/css" href="{{ url }}" media="print">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ page.title }}</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <!-- header holds top part like title and nav bars -->
        {% include header-section.html %}

        <!-- rest is content from page -->
        <section id="main-content">
          {{ content }}
        </section>
      </div>
    </div>
  </body>
</html>
